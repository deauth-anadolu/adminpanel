    {% comment %} {% comment %} <script>
        function updateContent() {
            $.ajax({
                url: "update_table/",
                type: "GET",
                dataType: "json",
                success: function(data) {
                    var contentHtml = '<div class="col-md-12"><div class="content-card">' + data.content.join('') + '</div></div>';
                    $("#content").html(contentHtml);
                },
                error: function(error) {
                    console.log("Error fetching content:", error);
                }
            });
        }

        $(document).ready(function() {
            // Initial content update
            updateContent();

            // Button click event
            $("#updateButton").click(function() {
                updateContent();
            });

            // Periodic content update
            setInterval(updateContent, 6000);  // Update every 6 seconds
        });
    </script> {% endcomment %}
